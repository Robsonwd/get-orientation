dist: trusty
language: node_js
node_js:
- '8'
- '10'
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
install:
- curl -o browserstack-local.zip https://www.browserstack.com/browserstack-local/BrowserStackLocal-linux-x64.zip
- unzip browserstack-local.zip
- npm i
before_script:
- ./BrowserStackLocal -k $BROWSERSTACK_ACCESS_KEY &
- npx -p node-static static . --port=8080 > /dev/null &
script:
- npm run lint
- npm test
- "node -e 'process.exitCode = process.version.startsWith(\\'v10.\\') ? 0 : 1;' && npm run test:browserstack"
before_deploy:
- npm run prepublishOnly
deploy:
  provider: npm
  email: mooyoul@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: mooyoul/get-orientation
env:
  global:
  - secure: 
  - secure: 
